<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour votre présence</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fond-blanc: #ffffff;
      --bleu-marin: #03224c;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    body.loaded {
      overflow: auto;
    }

    body::before {
      content: "";
      background: url("ORIGINALE-8433_50%.png") center center / cover no-repeat;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-logo {
      width: 100px;
      animation: pulseHeart 1.2s infinite;
    }

    .loader-bar {
      width: 60%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loader-bar-inner {
      width: 0;
      height: 100%;
      background: var(--bleu-marin);
      animation: growBar 2s forwards;
    }

    @keyframes pulseHeart {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    @keyframes growBar {
      to {
        width: 100%;
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 2.2s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .btn-share {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.6rem;
      background-color: var(--bleu-marin);
      color: #ffffff;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px var(--bleu-marin);
      animation: pulseBtn 3s infinite;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }

    @keyframes pulseBtn {
      0%, 100% {
        box-shadow: 0 0 8px var(--bleu-marin);
      }
      50% {
        box-shadow: 0 0 16px var(--bleu-marin);
      }
    }

    .btn-share:hover {
      background-color: #054080;
      animation-play-state: paused;
      transform: translateY(-2px);
    }

    .btn-share img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <img src="Test3.png" alt="Chargement" class="loader-logo" />
    <div class="loader-bar">
      <div class="loader-bar-inner"></div>
    </div>
  </div>

  <div class="content" id="mainContent">
    <a
      href="https://drive.google.com/drive/folders/TON-LIEN-ID" target="_blank"
      class="btn-share"
      aria-label="Voir la galerie de photos"
    >
      <img src="CAM.png" alt="Icône appareil photo" />
      Voir la galerie de photos
    </a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.display = "none";
        document.body.classList.add("loaded");
        document.getElementById("mainContent").style.opacity = "1";
      }, 2200);
    });
  </script>
</body>
</html>
