<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu-marin: #03224c;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: url('merci.png') no-repeat center center fixed;
      background-size: contain;
      background-color: white; /* au cas où il y a des bordures */
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .logo {
      width: 100px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    .loading-bar {
      margin-top: 1rem;
      width: 120px;
      height: 6px;
      background: #ddd;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      left: -40%;
      width: 40%;
      height: 100%;
      background: var(--bleu-marin);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .btn-share {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.6rem;
      background-color: var(--bleu-marin);
      color: #ffffff;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px var(--bleu-marin);
      animation: pulse 3s infinite;
      transition: background-color 0.3s ease, transform 0.15s ease;
      z-index: 1;
    }

    .btn-share:hover {
      background-color: #054080;
      animation-play-state: paused;
      transform: translateX(-50%) translateY(-2px);
    }

    .btn-share:active {
      transform: translateX(-50%) translateY(1px);
      box-shadow: 0 3px 6px var(--bleu-marin);
    }

    .btn-share img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 8px var(--bleu-marin);
      }
      50% {
        box-shadow: 0 0 16px var(--bleu-marin);
      }
    }
  </style>
</head>
<body>

  <!-- Animation de chargement -->
  <div id="loader">
    <img src="Test3.png" alt="Logo Mariage" class="logo" />
    <div class="loading-bar"></div>
  </div>

  <!-- Bouton vers Google Drive -->
  <a
    href="https://drive.google.com/drive/folders/TON_LIEN_ICI"
    target="_blank"
    class="btn-share"
    aria-label="Voir les photos du mariage"
  >
    <img src="CAM.png" alt="Icône appareil photo" />
    Voir les photos du mariage
  </a>

  <!-- Script pour enlever le loader -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
